version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
    build:
      commands:
        - echo "No build required for static HTML"
  artifacts:
    baseDirectory: /
    files:
      - index.html
  cache:
    paths: []
backend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - cd amplify/functions/api
        - pnpm install
    build:
      commands:
        - echo "Backend dependencies installed"